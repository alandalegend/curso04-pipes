
<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>
    Pipes incluidos en Angular -usualmente usado en el common module
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{(ventasNetas+1000000)|number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{(ventasNetas)|currency:'USD':'symbol-narrow':'1.4-4'}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia Porcentual" subheader="del presente año">
      {{porcentaje|percent:'1.2-2'}}
    </p-card>
  </div>
</div>
