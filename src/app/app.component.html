<div class="text-layout">
  <h1>{{nombre| titlecase}}</h1>
  <h1>{{valor| number}}</h1>
</div>
<button
  pButton
  (click)="cambiarNombre()"
  icon="pi pi-check"
  iconPos="left"
  class="p-button-help"
  label="Cambiar nombre"
></button>

<hr />
<p-card
  [header]="nombre|titlecase"
  [subheader]="valor.toString()"
  [style]="{width: '360px'}"
  styleClass="p-card-shadow"
>
  <ng-template pTemplate="header">
    <img
      alt="Card"
      src="https://primefaces.org/primeng/showcase/assets/showcase/images/usercard.png"
    />
  </ng-template>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed
    consequuntur error repudiandae numquam deserunt quisquam repellat libero
    asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
    neque quas!
  </p>
  <ng-template pTemplate="footer">
    <p-button label="Save" icon="pi pi-check"></p-button>
    <p-button
      label="Cancel"
      icon="pi pi-times"
      styleClass="p-button-secondary"
      [style]="{'margin-left': '.5em'}"
    ></p-button>
  </ng-template>
</p-card>
